name: Automation Test Workflow

on:
  push:
    branches: [ test_branch ]
  pull_request:
    branches: [ test_branch ]

jobs:
  build:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run custom test script
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        DB_URL_1: ${{ secrets.DB_URL_1 }}
        LANGCHAIN_TRACING_V2: ${{ secrets.LANGCHAIN_TRACING_V2 }}
        LANGCHAIN_ENDPOINT: ${{ secrets.LANGCHAIN_ENDPOINT }}
        LANGCHAIN_API_KEY: ${{ secrets.LANGCHAIN_API_KEY }}
        LANGCHAIN_PROJECT: ${{ secrets.LANGCHAIN_PROJECT }}
      run: python ./src/langchain_bot/automated_testing_SQL.py
